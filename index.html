<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock">🪨</button>
        <button class="selection" data-selection="paper">📜</button>
        <button class="selection" data-selection="scissors">✂️</button>
    </div>
    <div class="results">
        <div>
            You
            <span class="scoreResult" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="scoreResult" data-computer-score>0</span>
        </div>
        <div class="resultSelection winner"></div>
        <div class="resultSelection"</div>
    </div>
</body>
</html>
